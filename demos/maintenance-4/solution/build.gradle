subprojects {
    group = "com.acme"

    afterEvaluate { 
        if (pluginManager.hasPlugin("java")) {
            sourceSets.main.java.srcDirs = ["src"]
            test { maxParallelForks = 8 } 
        }

        if (pluginManager.hasPlugin("war")) {
            war { from "${rootDir}/license/license.txt" }
        }
    }
}

